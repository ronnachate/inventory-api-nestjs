---
#docker compose file for dev env setup
version: '3'
services:
  postgres:
    container_name: postgresdb
    image: postgres:14
    environment:
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      - postgresdb:/var/lib/postgresql/data

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: inventory-api
    environment:
      - PORT=${PORT}
      - DB_HOST=postgresdb
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
    ports:
      - '3000:3000'
    depends_on:
      - postgres

volumes:
  postgresdb:
    external: false
